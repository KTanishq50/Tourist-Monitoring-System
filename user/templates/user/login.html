{% block title %}Login{% endblock %}
{% block content %}
<div style="min-height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg, #0f2027, #203a43, #2c5364);">
  
  <div style="background:linear-gradient(135deg, #00c6ff, #0072ff); border-radius:20px; box-shadow:0 10px 35px rgba(0,0,0,0.35); padding:40px; width:100%; max-width:420px; text-align:center; border:1px solid #0099e6; transition:0.3s; color:white;">
    
    <h2 style="margin-bottom:25px; font-size:26px; font-weight:600;">Login</h2>
    
    <form method="post" style="display:flex; flex-direction:column; gap:18px; text-align:left;">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div style="text-align:center;">
            <button type="submit" 
              style="padding:12px 25px; font-size:16px; font-weight:500; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,0.35);">
              Login
            </button>
        </div>
    </form>
    
    <p style="margin-top:20px; font-size:14px;">
      Donâ€™t have an account? 
      <a href="{% url 'user:register' %}" style="color:#00f0ff; text-decoration:none; font-weight:500;">
        Register here
      </a>
    </p>
  </div>
</div>
{% endblock %}
