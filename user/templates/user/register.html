{% block title %}Register{% endblock %}
{% block content %}
<div style="min-height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg, #0f2027, #203a43, #2c5364);">

  <div style="background:linear-gradient(135deg, #00c6ff, #0072ff); border-radius:20px; box-shadow:0 10px 35px rgba(0,0,0,0.35); padding:40px; width:100%; max-width:450px; text-align:center; border:1px solid #0099e6; transition:0.3s; color:white;">
    
    <h2 style="margin-bottom:25px; font-size:26px; font-weight:600;">Tourist Registration</h2>

    {% if error %}
        <p style="color:#ff5252; font-weight:500;">{{ error }}</p>
    {% endif %}

    <form method="post" style="display:flex; flex-direction:column; gap:18px; text-align:left;">
        {% csrf_token %}

        <label style="font-weight:500;">Username:
          <input type="text" name="username" required 
                 style="width:100%; padding:12px; border-radius:10px; border:1px solid #0099e6; box-shadow:inset 0 2px 6px rgba(0,0,0,0.15);">
        </label>

        <label style="font-weight:500;">Password:
          <input type="password" name="password" required 
                 style="width:100%; padding:12px; border-radius:10px; border:1px solid #0099e6; box-shadow:inset 0 2px 6px rgba(0,0,0,0.15);">
        </label>

        <label style="font-weight:500;">Aadhaar Number:
          <input type="text" name="aadhaar" required 
                 style="width:100%; padding:12px; border-radius:10px; border:1px solid #0099e6; box-shadow:inset 0 2px 6px rgba(0,0,0,0.15);">
        </label>

        <label style="font-weight:500;">PAN Number:
          <input type="text" name="pan" required 
                 style="width:100%; padding:12px; border-radius:10px; border:1px solid #0099e6; box-shadow:inset 0 2px 6px rgba(0,0,0,0.15);">
        </label>

        <label style="font-weight:500;">Days of Stay:
          <input type="number" name="days" required 
                 style="width:100%; padding:12px; border-radius:10px; border:1px solid #0099e6; box-shadow:inset 0 2px 6px rgba(0,0,0,0.15);">
        </label>

        <div style="text-align:center; margin-top:10px;">
            <button type="submit" 
              style="padding:12px 25px; font-size:16px; font-weight:500; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,0.35);">
              Register
            </button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
